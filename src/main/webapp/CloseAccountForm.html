<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Close Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-danger text-white text-center">
            <h4>Close Account</h4>
          </div>
          <div class="card-body">
            <form action="/closeacc" method="POST">
              <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="accno" name="accno" placeholder="Enter your account number" autocomplete="off" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Submit Request</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Ensure your details are correct before submitting.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
