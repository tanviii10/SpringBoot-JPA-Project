<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="card p-4" style="width:100%; max-width:400px;">
            <h2 class="mb-4 text-center text-primary">Money Transfer</h2>
            
            <form action="transferamt" method="POST">
                <div class="mb-3">
                    <label for="fromAcc" class="form-label">From Account Number</label>
            
                    <input type="text" class="form-control" id="fromAcc" name="fromAcc" required placeholder="Enter sender's account number">
                </div>
                <div class="mb-3">
                    <label for="toAcc" class="form-label">To Account Number</label>
                  
                    <input type="text" class="form-control" id="toAcc" name="toAcc" required placeholder="Enter receiver's account number">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" required min="1" step="0.01" placeholder="Enter amount">
                </div>
                <button type="submit" class="btn btn-custom w-100">Transfer</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
