<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw Amount</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #80deea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .btn-custom {
      background-color: #00796b;
      color: white;
    }
    .btn-custom:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center text-primary mb-4">Withdraw Amount</h3>
          <form action="/withdrawamt" method="post">
            <div class="mb-3">
              <label for="accountNumber" class="form-label">Account Number</label>
              <input type="text" class="form-control" id="accno" name="accno" placeholder="Enter account number" required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="depositAmount" class="form-label">Withdraw Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Submit</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <a href="/" class="text-decoration-none text-secondary">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
